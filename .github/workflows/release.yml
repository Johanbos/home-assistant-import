name: CI

on:
  push:
    branches: [ main ]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest] #[macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: '5.x'

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Dependencies
        run: npm clean-install

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v0.9.7



      - name: 'Set version number in package.json'
        run: |
          sed -i "s/0.0.1/$GITVERSION_SEMVER/g" package.json
        env:
          GITVERSION_SEMVER: $(GitVersion.SemVer)

      - name: Publish
        run: npm run publish
