<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Home Assistant Import</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Home Assistant Import</h1>
      <h2>Select a file to analyze</h2>
      <button id="openFile">Open file</button>
      <div>
        <label for="filePath">FilePath</label>
        <span id="filePath"></span><br />
        <label for="message">Message</label>
        <span id="message"></span><br />
      </div>

      <h2>Select an entity to import</h2>
      <select id="entityId">
      </select>
      <button id="createImport">Create import script</button>

      <h3>Script to import</h3>
      <textarea id="result"></textarea>

      <script src="./index.js"></script>
  </body>
</html>
